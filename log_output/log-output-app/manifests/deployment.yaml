apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-app
  template:
    metadata:
      labels:
        app: log-output-app
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: shared-logs-claim
      containers:
        - name: log-output-writer-app
          image: miguelsombrero/log-output-writer-app@sha256:16b1f58e5cd1d40347324b538e3a3098132f893761aea022aefdb5a96427257b
          ports:
            - containerPort: 8090
          volumeMounts:
          - name: shared-logs
            mountPath: /usr/src/app/files

        - name: log-output-reader-app
          image: miguelsombrero/log-output-reader-app@sha256:e424481c6d53cf0c3f5f1819ff443e879f6427f3e585b9efef738abbcb6b0b34
          ports:
            - containerPort: 8091
          volumeMounts:
          - name: shared-logs
            mountPath: /usr/src/app/files
