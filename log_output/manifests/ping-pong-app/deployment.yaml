apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  namespace: exercises
  labels:
    app: ping-pong-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      containers:
        - name: ping-pong-app
          image: miguelsombrero/ping-pong-app@sha256:2dab63161b073c4a55dd3db0204af94ef55aca3584ffcf77ba219005658ac1b8
          ports:
            - containerPort: 8092
