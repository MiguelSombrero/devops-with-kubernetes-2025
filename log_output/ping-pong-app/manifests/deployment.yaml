apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  labels:
    app: ping-pong-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      containers:
        - name: ping-pong-app
          image: miguelsombrero/ping-pong-app@sha256:a28a25423027257ba85942fb049c1d21b39f95d19b9832514d81f137a7c82c36
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
