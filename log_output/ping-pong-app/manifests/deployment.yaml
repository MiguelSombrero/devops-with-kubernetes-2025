apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  labels:
    app: ping-pong-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: shared-logs-claim
      containers:
        - name: ping-pong-app
          image: miguelsombrero/ping-pong-app@sha256:6f3b892e01cfe0625e04925a7dcf1b64fd7bdd9a397f414840a36cee65907983
          ports:
            - containerPort: 8092
          volumeMounts:
          - name: shared-logs
            mountPath: /usr/src/app/files
