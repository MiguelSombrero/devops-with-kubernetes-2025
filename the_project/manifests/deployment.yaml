apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: shared-image-claim
      containers:
        - name: todo-app
          image: miguelsombrero/todo-app@sha256:d570d4f90f25ef1724b3a6db8decedcc0831f11f1d0e88ff8e6521f59407ae9d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
          - name: shared-image
            mountPath: /usr/src/app/files
